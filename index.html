<!DOCTYPE html>
<html>

<head>
    <title>
        ME AND MORE ME MADE BY ME FROM ME AND ME BECAUSE ME
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="apps">
            <h1>Apps</h1>
            <div class="line">
            </div>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/BpM0N-0vSo9B5_XKoexQj96LylbftJ-XKb0EWDEie9c/embed"></iframe>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/hV-VcHG2OgdBYzNWuannm6tOM68uR1nlc0-rJfnPb6g/embed"></iframe>
        </section>
        <section id="games">
            <h1>
                Games
            </h1>
            <div class="line">
            </div>
            <div id="myCarousel" class="carousel slide" >

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <center>
                    <a href="https://studio.code.org/projects/applab/aI5lwKZ-1uOpmUCEHQmUin_xBetfz1wdFRQM0s2yM1w" target="_blank">
                      <img src="ThreeDots.jpg" class="img-responsive">
                    </a>
                      <div class="carousel-content">
                        <p>Random Ball</p>
                      </div>
                    </center>
                  </div>
            
                  <div class="item">
                    <center>
                    <a href="https://studio.code.org/projects/spritelab/2tZvnAiZkkvozZ3Q3v7ueC4S9YcMCfDl3dQMSzW4w8c" target="_blank">
                      <img src="BearsandBees.png" class="img-responsive">
                    </a>
                      <div class="carousel-content">
                        <p>Horny and bee</p>
                      </div>
                    </center>
                  </div>
                
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                  </a>
                </div>
        </section>
        <section id="chatbot">
            <h1>
                Chat Bot
            </h1>
            <div class="line">
            </div>
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/d904b5cf-27e5-429f-967a-646a64729bba">
            </iframe>
        </section>
    </div>
</body>

</html>
